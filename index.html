<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app2.js">

    </script>
  </head>
  <body>

    <div id="dashboard">
      <ul id="mode">
        <li id="beginner" class="selected">Beginner</li>
        <li id="intermediate">Intermediate</li>
        <li id="expert">Expert</li>
      </ul>
      <div id="statistics">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-4">
            <img id="timerIcon" src="images/timer-icon.png" alt="timer icon">
            <span id="timer">0:00:00</span>
          </div>
          <div class="col-4">
            <img id="mineIcon" src="images/mine-icon.png" alt="mine icon">
            <span id="value">[placeholder for timer and stats]</span>
          </div>
        </div>
      </div>
    </div>
    <div id="board"></div>
    <div id="gameResult"></div>
    <div id="playAgain">
      Play again?
    </div>
    <audio id="explosionSound" src="sounds/explode.mp3"></audio>

  </body>
</html>
